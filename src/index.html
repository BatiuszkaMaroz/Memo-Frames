<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MemoFrames</title>
  </head>
  <body class="preload">
    <!-- FLOATING NAVIGATION -->
    <nav class="navigation">
      <input type="checkbox" id="navigation" class="navigation_check" />
      <div class="navigation__option op--upload">
        <div class="navigation__icon--background">
          <svg class="icon icon-upload">
            <use xlink:href="#symbol-defs_icon-upload"></use>
          </svg>
        </div>
      </div>
      <div class="navigation__option op--help">
        <div class="navigation__icon--background">
          <svg class="icon icon-help-circle">
            <use xlink:href="#symbol-defs_icon-help-circle"></use>
          </svg>
        </div>
      </div>
      <div class="navigation__button">
        <span class="navigation__hamburger"></span>
        <label for="navigation"></label>
      </div>
    </nav>

    <!-- MENU OPTIONS BACKDROP -->
    <div class="backdrop"></div>

    <!-- UPLOAD OPTION -->
    <div class="upload">
      <div class="upload__close close__button">
        <svg class="icon icon-x">
          <use xlink:href="#symbol-defs_icon-x"></use>
        </svg>
      </div>
      <form class="upload__form">
        <div class="upload__wrapper">
          <input
            type="text"
            id="input__name"
            class="upload__input"
            placeholder="Your Name"
            name="name"
            required
          />
          <label for="input__name" class="upload__label">Your Name</label>
        </div>
        <div class="upload__wrapper">
          <input
            type="text"
            id="input__location"
            class="upload__input"
            placeholder="Location"
            name="location"
            required
          />
          <label for="input__location" class="upload__label">Location</label>
        </div>
        <button type="submit" class="upload__button" value="Post">
          <svg class="icon icon-check">
            <use xlink:href="#symbol-defs_icon-check"></use>
          </svg>
        </button>
      </form>
    </div>

    <div class="help">
      <div class="help__close close__button">
        <svg class="icon icon-x">
          <use xlink:href="#symbol-defs_icon-x"></use>
        </svg>
      </div>
    </div>

    <!-- LOGO HEADER  -->
    <header class="header">
      <img class="header__logo" src="./images/logo-big.png" alt="big logo" />
    </header>

    <!-- POSTS LIST -->
    <main>
      <section class="posts">
        <ul class="posts__list">
          <!-- POST TEMPLATE -->
          <template class="post-template">
            <li class="post">
              <img class="post__image" />
            </li>
          </template>
        </ul>
      </section>
    </main>
  </body>
</html>
