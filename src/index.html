<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MemoFrames</title>
  </head>
  <body class="preload">
    <!-- FLOATING NAVIGATION -->
    <nav class="navigation">
      <input type="checkbox" id="navigation" class="navigation_check" />
      <div class="navigation__option op--upload">
        <div class="navigation__icon--background">
          <svg class="icon icon-upload">
            <use xlink:href="#symbol-defs_icon-upload"></use>
          </svg>
        </div>
      </div>
      <div class="navigation__option op--help">
        <!-- <div class="navigation__option--close"></div> -->
        <div class="navigation__icon--background">
          <svg class="icon icon-help-circle">
            <use xlink:href="#symbol-defs_icon-help-circle"></use>
          </svg>
        </div>
      </div>
      <div class="navigation__button">
        <span class="navigation__hamburger"></span>
        <label for="navigation"></label>
      </div>
    </nav>

    <!-- MENU OPTIONS BACKDROP -->
    <div class="backdrop"></div>

    <div class="upload">
      <form class="upload__form">
        <input type="text" name="name" class="upload__input" />
        <input type="text" name="location" class="upload__input" />
        <!-- <button type="submit" class="upload__button" value="Post" /> -->
      </form>
    </div>

    <!-- LOGO HEADER  -->
    <header class="header">
      <img class="header__logo" src="./images/logo-big.png" alt="big logo" />
    </header>

    <!-- POSTS LIST -->
    <main>
      <section class="posts">
        <ul class="posts__list">
          <!-- POST TEMPLATE -->
          <template class="post-template">
            <li class="post">
              <img class="post__image" />
            </li>
          </template>
        </ul>
      </section>
    </main>
  </body>
</html>
