<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MemoFrames</title>
  <meta name="apple-mobile-web-app-title" content="MemoFrames" /><meta name="apple-mobile-web-app-capable" content="yes" /><meta name="apple-mobile-web-app-status-bar-style" content="default" /><meta name="theme-color" content="#22a6b3" /><link rel="apple-touch-startup-image" sizes="1024x1024" href="icons/ios/icon_1024x1024.40e446052b1b61bb581a86a0c8935364.png" /><link rel="apple-touch-icon" sizes="1024x1024" href="icons/ios/icon_1024x1024.e56fa90755b048ce8be08b39dba18e2c.png" /><link rel="apple-touch-icon" sizes="180x180" href="icons/ios/icon_180x180.4295a3f01404efedd81b687058c2abfb.png" /><link rel="apple-touch-icon" sizes="167x167" href="icons/ios/icon_167x167.fa568401d2672d35eec610ab68e95b87.png" /><link rel="apple-touch-icon" sizes="152x152" href="icons/ios/icon_152x152.d6f5b1ee73948efdda6dcc6adbde074e.png" /><link rel="apple-touch-icon" sizes="120x120" href="icons/ios/icon_120x120.af962bbcb057bf43427357241f3a0592.png" /><link rel="manifest" href="manifest.5c99b43c13cb77186300351b80e4f66f.json" crossorigin="use-credentials" /><script type="text/javascript" src="scripts/app.js" defer></script></head>
  <body class="preload">
    <!-- FLOATING NAVIGATION -->
    <nav class="navigation">
      <input type="checkbox" id="navigation" class="navigation_check" />
      <div class="navigation__option op--upload">
        <div class="backdrop backdrop--upload"></div>
        <div class="navigation__option--iconbg">
          <svg class="icon icon-upload">
            <use xlink:href="#symbol-defs_icon-upload"></use>
          </svg>
        </div>
      </div>
      <div class="navigation__option op--help">
        <div class="backdrop backdrop--help"></div>
        <div class="navigation__option--iconbg">
          <svg class="icon icon-help-circle">
            <use xlink:href="#symbol-defs_icon-help-circle"></use>
          </svg>
        </div>
      </div>
      <div class="navigation__button">
        <span class="navigation__hamburger"></span>
        <label for="navigation"></label>
      </div>
    </nav>

    <!-- LOGO HEADER  -->
    <header class="header">
      <img class="header__logo" src="./images/logo-big.png" alt="big logo" />
    </header>

    <!-- POSTS LIST -->
    <main>
      <section class="posts">
        <ul class="posts__list">
          <!-- POST TEMPLATE -->
          <template class="post-template">
            <li class="post">
              <img class="post__image" />
            </li>
          </template>
        </ul>
      </section>
    </main>
  </body>
</html>
